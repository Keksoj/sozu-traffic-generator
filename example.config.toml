# Socket address on which to expose the metrics server
listening-address = "0.0.0.0:3000"

# sleep between each request sent (milliseconds
sleep_between_requests = 50

clusters_to_send = 20

[sozu]
# Listener on which it will load certificates
listener = "0.0.0.0:443"
# Path to S≈çzu's configuration file
configuration = "path/to/sozu/config.toml"

[sentry]
# The Data Source Name of our API
dsn = "https://..."
# See https://docs.rs/sentry/0.31.3/sentry/struct.ClientOptions.html#structfield.environment
environment = "production"
